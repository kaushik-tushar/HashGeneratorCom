        }

            font-style: italic;
            font-size: xx-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 1px;
        }

        h2 {
            font-style: italic;
            font-size: small;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        .container {
            background: white;
            border: 8px solid white;
            padding: 20px;

            max-height: 730px;

            word-break: break-all;

<body>


    <div id="button-container" >
       
    <a href="https://www.google.com" >
        <button >HOME</button>
        </a>
         <a href="https://hash-identifier-com-tusharkaushik.vercel.app/" >
        <button >IDENTIFIER</button>
        </a>
         <a href="https://hash-generator-com-tusharkaushik.vercel.app/" >
        <button >GENERATOR</button>
        </a>
         <a href="https://hash-cracker-com-tusharkaushik.vercel.app/" >
        <button >CRACKER</button>
        </a>
      
    </div>

    <br>
    <br>
    

    <Div class="container">
    <h1>Hash Generator</h1>
        <br>
        
        <form method="post">
            <label for="hash"> <b>PLAIN TEXT :</b></label>
            <br>
            <br>
            <input type="text" name="text" id="hash" placeholder="Enter text" required>
            <br>
            <br>
            <label for="hashalgo"> <b>CHOOSE HASH ALGORITHM :</b></label>
            <br>
            <br>
            <select name="algorithm" id="hashalgo" required>
                <option value="md5">MD5</option>
                <option value="sha256">SHA-256</option>
                <option value="sha1">sha1</option>
                <option value="sha384">SHA-384</option>
                <option value="sha512">SHA-512</option>
                <option value="sha3_512">sha3_512</option>
                <option value="blake2s">blake2s</option>
                <option value="sha224">sha224</option>
                <option value="shake_128">shake_128</option>
                <option value="sha3_256">sha3_256</option>
                <option value="blake2b">blake2b</option>
                <option value="sha3_384">sha3_384</option>
                <option value="sha3_224">sha3_224</option>
            </select>
    
            <br>
            <br>
            <button type="submit"> <b>Generate Hash </b></button>
        </form>
        <br>
        
        {% if hash_result %}
        <div class="result">
            <p style="color: rgb(0, 0, 0);"><strong>Hash For Given Text:</strong> {{ hash_result }}</p>
        </div>
        {% endif %}
    
        
    </Div>
</body>
